<div> 
    <ul class="cards">
        {% for postres in postres %}
        <li class="cards_item">
            <div class="card">
                <div class="card_content">
                    <h2 class="card_title">{{ postres.titulo }}</h2>
                    <hr>
                    <div class="card_text">
                        <p>Receta por: {{ postres.autor }}</p>
                        <hr>
                        <pre>{{ postres.ingredientes }}</pre>
                    </div>
                </div>
                <a class="detalles" href="{% url 'postresdetalles' postres.id %}">Ver Detalles</a>
            </div>
        </li>
        {% endfor %}
    </ul>
  </div>
