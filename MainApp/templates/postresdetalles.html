{% extends "main.html" %}

{% block contenidoQueCambia %}
<section>
<div class="detalle-comida">
    <h1 class="titulo-comida">Detalles del Postre: {{ postres.titulo }}</h1>
    <p class="autor-comida">Receta por: {{ postres.autor.nombre }}</p>
    <p class="ingredientes-comida">Ingredientes:</p>
    <pre class="container">{{ postres.ingredientes }}</pre>
    <p class="receta-comida">Receta:</p>
    <pre class="container">{{ postres.receta }}</pre>
</div>
</section>
{% endblock contenidoQueCambia %}
