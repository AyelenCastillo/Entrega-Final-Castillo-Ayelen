<div> 
  <ul class="cards">
      {% for comida in comidas %}
      <li class="cards_item">
          <div class="card">
              <div class="card_content">
                  <h2 class="card_title">{{ comida.titulo }}</h2>
                  <hr>
                  <div class="card_text">
                      <p>Receta por: {{ comida.autor }}</p>
                      <hr>
                      <pre>{{ comida.ingredientes }}</pre>
                  </div>
              </div> 
            <a  class="detalles" href="{% url 'comidadetalles' comida.id %}">Ver Detalles</a>
          </div>
      </li>
      {% endfor %}
  </ul>
</div>
